<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Primeira Página</title>
  </head>
  <body>
    <!-- <h1>Hello World! - h1</h1>
    <h2>Hello World! - h2</h2>
    <h3>Hello World! - h3</h3>
    <h4>Hello World! - h4</h4>
    <h5>Hello World! - h5</h5> -->

    <figure id="funcesp">
      <legend>Exemplo de uso da tag 'figure' em HTML5</legend>
      <img
        src="https://www.funcesp.com.br/api/assets/08c8c0e4-0feb-422f-a48c-9bf410c34738"
        border="0"
        width="200"
        height="100"
        alt="Exemplo de tag 'figure' do HTML5"
      />
    </figure>

    <form>
      <fieldset>
        <legend>Informação</legend>
        <p>
          <label
            >E-mail
            <input type="email" name="email" placeholder="user@domain.com"
          /></label>
        </p>
        <p>
          <label
            >Web site
            <input
              type="url"
              name="website"
              placeholder="http://www.domain.com/"
          /></label>
        </p>
        <p>
          <label
            >Telefone <input type="tel" name="fone" placeholder="123-123-1234"
          /></label>
        </p>
      </fieldset>
      <p><button type="submit">Submeter</button></p>
    </form>
  </body>
  <script src="index.js"></script>
</html>
